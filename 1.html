<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="1.css">
    <title>amazon</title>
</head>

<body>
    <div class="logo">
        <img src="current-logo-600x338.png">
    </div>

    <div class="registration_form">
        <form>
            <h3>Create account</h3>
            <ul>
                <li>
                    <label>
                        <span>Your name </span><br>
                        <input type="text" id="name" name="name" place="first and last name" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Mobile number or email</span><br>
                        <input type="text" id="num_email" name="email" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Password</span><br>
                        <input type="password" id="password" name="your_password" place="At least 6 characters" />
                        <p class="password_menu"><small>Passwords must be at least 6 characters</small></p>
                    </label>
                </li>
                <li>
                    <label>
                        <span style="margin-top: 15px;">Re-enter your password</span><br>
                        <input type="password" id="re_enter_password" name="your_password" />
                    </label>
                </li>
                <li id="buttons">
                    <input id="submit_button" type="submit" value="Continue" />
                </li>
                <p class="down_text">By creating an account you agree to <span style="color:blue;">Amazon's Conditions
                        of Use </span> and <span style="color: blue;">Privacy Notice</span>.</p>
                <hr>
                <p class="down_text">Already have an account?<a href="#"> Sign in</a></p>
            </ul>
        </form>
    </div>
</body>

</html>
